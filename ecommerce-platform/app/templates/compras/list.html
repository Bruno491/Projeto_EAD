{% extends "base.html" %}
{% block content %}
<h2>Compras</h2>
<p><a href="{{ url_for('compras.criar') }}">+ Registrar compra</a></p>
<table>
  <tr><th>ID</th><th>Anúncio</th><th>Comprador</th><th>Data</th><th>Ações</th></tr>
  {% for c in compras %}
  <tr>
    <td>{{ c.id }}</td>
    <td>{{ c.anuncio.titulo }}</td>
    <td>{{ c.comprador.nome }}</td>
    <td>{{ c.data.strftime('%d/%m/%Y %H:%M') }}</td>
    <td class="actions">
      <a href="{{ url_for('compras.editar', id=c.id) }}">Editar</a>
      <a href="{{ url_for('compras.excluir', id=c.id) }}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
