{% extends "listas.html" %}
{% block content %}
<h2 class="mb-3">Compras</h2>
<p>
  <a href="{{ url_for('compras.criar') }}" class="btn btn-primary mb-3">+ Registrar compra</a>
</p>

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Anúncio</th>
      <th scope="col">Comprador</th>
      <th scope="col">Data</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in compras %}
    <tr>
      <th scope="row">{{ c.id }}</th>
      <td>{{ c.anuncio.titulo }}</td>
      <td>{{ c.comprador.nome }}</td>
      <td>{{ c.data.strftime('%d/%m/%Y %H:%M') }}</td>
      <td>
        <a href="{{ url_for('compras.editar', id=c.id) }}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
        <a href="{{ url_for('compras.excluir', id=c.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
