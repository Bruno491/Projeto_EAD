{% extends "base.html" %}
{% block content %}
<h2>Anúncios</h2>
<p><a href="{{ url_for('anuncios.criar') }}">+ Novo anúncio</a></p>
<table>
  <tr><th>ID</th><th>Título</th><th>Preço</th><th>Dono</th><th>Categoria</th><th>Ações</th></tr>
  {% for a in anuncios %}
  <tr>
    <td>{{ a.id }}</td>
    <td>{{ a.titulo }}</td>
    <td>R$ {{ a.preco }}</td>
    <td>{{ a.dono.nome }}</td>
    <td>{{ a.categoria.nome }}</td>
    <td class="actions">
      <a href="{{ url_for('anuncios.editar', id=a.id) }}">Editar</a>
      <a href="{{ url_for('anuncios.excluir', id=a.id) }}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
