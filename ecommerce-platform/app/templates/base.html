<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}E-commerce CRUD{% endblock %}</title>
  <style>
    body{font-family:Arial, sans-serif; max-width:1000px; margin:20px auto;}
    nav a{margin-right:12px;}
    table{width:100%; border-collapse:collapse;}
    th, td{border:1px solid #ddd; padding:8px;}
    .actions a{margin-right:8px;}
    .flash{padding:8px; margin:10px 0; border-radius:4px; background:#f5f5f5;}
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('anuncios.listar') }}">Anúncios</a>
    <a href="{{ url_for('usuarios.listar') }}">Usuários</a>
    <a href="{{ url_for('categorias.listar') }}">Categorias</a>
    <a href="{{ url_for('perguntas.listar') }}">Perguntas</a>
    <a href="{{ url_for('compras.listar') }}">Compras</a>
    <a href="{{ url_for('favoritos.listar') }}">Favoritos</a>
  </nav>
  {% for cat, msg in get_flashed_messages(with_categories=true) %}
    <div class="flash">{{ msg }}</div>
  {% endfor %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
