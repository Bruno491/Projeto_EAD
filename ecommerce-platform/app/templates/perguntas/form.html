{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar Pergunta' if pergunta else 'Nova Pergunta' }}</h2>
<form method="post">
  <label>Anúncio</label><br>
  <select name="anuncio_id" required>
    {% for a in anuncios %}
      <option value="{{ a.id }}" {{ 'selected' if pergunta and pergunta.anuncio_id==a.id else '' }}>{{ a.titulo }}</option>
    {% endfor %}
  </select><br>
  <label>Autor (Usuário)</label><br>
  <select name="usuario_id" required>
    {% for u in usuarios %}
      <option value="{{ u.id }}" {{ 'selected' if pergunta and pergunta.usuario_id==u.id else '' }}>{{ u.nome }}</option>
    {% endfor %}
  </select><br>
  <label>Pergunta</label><br>
  <textarea name="texto" required>{{ pergunta.texto if pergunta else '' }}</textarea><br>
  <label>Resposta (opcional)</label><br>
  <textarea name="resposta">{{ pergunta.resposta if pergunta else '' }}</textarea><br><br>
  <button type="submit">Salvar</button>
  <a href="{{ url_for('perguntas.listar') }}">Voltar</a>
</form>
{% endblock %}
