{% extends "listas.html" %}
{% block content %}
<h2 class="mb-3">Perguntas</h2>
<p>
  <a href="{{ url_for('perguntas.criar') }}" class="btn btn-primary mb-3">+ Nova pergunta</a>
</p>

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Anúncio</th>
      <th scope="col">Autor</th>
      <th scope="col">Pergunta</th>
      <th scope="col">Resposta</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for p in perguntas %}
    <tr>
      <th scope="row">{{ p.id }}</th>
      <td>{{ p.anuncio.titulo }}</td>
      <td>{{ p.autor.nome }}</td>
      <td>{{ p.texto }}</td>
      <td>{{ p.resposta or '-' }}</td>
      <td>
        <a href="{{ url_for('perguntas.editar', id=p.id) }}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
        <a href="{{ url_for('perguntas.excluir', id=p.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
