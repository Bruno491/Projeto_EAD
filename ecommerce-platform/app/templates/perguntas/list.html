{% extends "base.html" %}
{% block content %}
<h2>Perguntas</h2>
<p><a href="{{ url_for('perguntas.criar') }}">+ Nova pergunta</a></p>
<table>
  <tr><th>ID</th><th>Anúncio</th><th>Autor</th><th>Pergunta</th><th>Resposta</th><th>Ações</th></tr>
  {% for p in perguntas %}
  <tr>
    <td>{{ p.id }}</td>
    <td>{{ p.anuncio.titulo }}</td>
    <td>{{ p.autor.nome }}</td>
    <td>{{ p.texto }}</td>
    <td>{{ p.resposta or '-' }}</td>
    <td class="actions">
      <a href="{{ url_for('perguntas.editar', id=p.id) }}">Editar</a>
      <a href="{{ url_for('perguntas.excluir', id=p.id) }}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
