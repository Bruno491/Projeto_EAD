{% extends "base.html" %}
{% block content %}
<h2>Usuários</h2>
<!--<p><a href="{{ url_for('usuarios.criar') }}">+ Novo usuário</a></p>-->
<table>
  <tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.nome }}</td>
    <td>{{ u.email }}</td>
    <td class="actions">
      <a href="{{ url_for('usuarios.editar', id=u.id) }}">Editar</a>
      <a href="{{ url_for('usuarios.excluir', id=u.id) }}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
