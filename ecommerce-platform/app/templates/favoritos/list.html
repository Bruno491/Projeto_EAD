{% extends "listas.html" %}
{% block content %}
<h2 class="mb-3">Favoritos</h2>
<p>
  <a href="{{ url_for('favoritos.criar') }}" class="btn btn-primary mb-3">+ Adicionar favorito</a>
</p>

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Usuário</th>
      <th scope="col">Anúncio</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for f in favoritos %}
    <tr>
      <th scope="row">{{ f.id }}</th>
      <td>{{ f.usuario.nome }}</td>
      <td>{{ f.anuncio.titulo }}</td>
      <td>
        <a href="{{ url_for('favoritos.editar', id=f.id) }}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
        <a href="{{ url_for('favoritos.excluir', id=f.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
